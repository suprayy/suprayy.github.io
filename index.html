<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="rgba(233, 61, 107, .7)" />
  
  <title>My Bookshelf Apps</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <div class="my-container welcome">
      <h1>Selamat Datang di Bookshelf Apps!</h1>
    </div>
  </nav>
  <div class="content">
    <div class="col-1">
      <div class="pengguna-info my-container">
        <ul>
          <li>
            <h4>Jumlah Buku</h4>
            <h4 id="jumlahBuku">0</h4>
          </li>
        </ul>
      </div>
      <div class="my-container icons">
        <div class="my-icon">
          <div class="add-book" id="add-book">
            <i class="fi-sr-add"></i>
          </div>
          <h5>Tambah Buku</h5>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="content-book">
        <div class="before" id="before">
          <h4>Belum Selesai Dibaca</h4>
        </div>
        <div class="after" id="after">
          <h4>Selesai Dibaca</h4>
        </div>
      </div>
    </div>
  </div>

    <div id="masukan">
        <section class="my-container">
            <h3>Masukan Buku Baru</h3>
            <form id="form">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Judul Buku" class="input-form"
                        maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="text" id="author" placeholder="Author" class="input-form"
                        maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="date" id="year" 
                        class="input-form" min="1960" max="2030" />
                </div>
                <div class="button-group">
                    <button type="reset" class="close" id="close">Kembali</button>
                    <button type="submit" id="save">Simpan</button>
                </div>
            </form>
        </section>
    </div>

  <script src="./storage.js"></script>
  <script src="./main.js"></script>
</body>
</html>
